<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newspaper Scraper</title>
  <style>
    body{
    background-image:url('http://web.chessdailynews.com/wp-content/uploads/2015/03/general_news3.jpg') !important;
    background-size: cover !important;
    }

    #wrapper{
      width:960px;
      margin: 0 auto;
      padding-top: 5%;
    }
    #articles{
      width:59%;
      height:800px;
      background-color: white;
      border: 1px solid #808080;
      display:inline-block;
      overflow: auto;
      padding: 4px;
    }
    #notesWrapper {
      width:30%;
      float:right;
    }
    #allnotes{
      background-color: white;
      border: 1px solid #808080;
      height:300px;
      font-size: 18px;
      margin-top: 6px;
      padding: 4px;
    }
    #headlineTitle{
      width:60%;
      display:inline-block;
      overflow: auto;
    }
    #commentTitle{
      width:30%;
      float:right;
    }
    h1 {
      text-align: center;
      text-shadow: 2px 2px white;
      font-size: 50px;
    }
    h2, h3 {
      color: white;
      text-align: center;
      text-shadow: 2px 2px black;
      letter-spacing: 2px;
    }
    p {
      margin-top: 0px;
      padding: 4px;
    }
    .button {
      border-radius: 30px;
      height: 50px;
      width: 50px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #scraper {
      width: 50%;
      margin: 4px auto;
      margin-bottom: 15px;
      text-align: center;
    }
    textarea {
      display:inline-block;
      width:96%;
      margin: 0 auto;
      background-color: white;
      border: 1px solid #808080;
      height:200px;
      font-size: 18px;
      padding: 4px;
    }
    .deleter {
      text-align: right;
      color: red;
      margin-left: 18px;
      cursor: pointer;
    }
    .dataentry {
      margin-bottom: 0px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>HOT FRESH NEWS!</h1>
    <h2>Get all the latest and greatest news from <i>reddit.com</i></h2>
    <div id="scraper"><button id="goScrape" class="button"><b>GO</b></button></div>

    <div id="headlineTitle"><br><h3>HOT RIGHT NOW:</h3></div>
    <div id="commentTitle"><br><h3>COMMENT:</h3></div>
    <div id="articles"></div>
    <div id="notesWrapper">
      <div id="notes"></div>
      <div id="allnotes"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
